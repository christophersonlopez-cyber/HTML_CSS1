<!DOCTYPE html>
<html>
<head>
 <style>
    /* Container na may Flexbox at red background */
    .container {
      display: flex;           /* gamit ang flex layout */
      flex-wrap: wrap;         /* kapag puno na, lilipat sa susunod na row */
      justify-content: space-between; /* pantayin ang puwang sa pagitan ng images */
      width: 80%;              /* lapad ng container */
      margin: auto;            /* i-center sa page */
      background-color: red;   /* kulay ng box */
      padding: 10px;           /* panloob na espasyo */
      box-sizing: border-box;  /* isama ang padding sa width */
    }

    /* Style ng images */
    .container img {
      width: 32%;              /* tatlong larawan sa isang row (may gap sa pagitan) */
      margin-bottom: 10px;     /* puwang sa pagitan ng rows */
      height: auto;            /* panatilihin ang aspect ratio */
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="./image/cat.jpg" alt="Image 1">
    <img src="./image/cat.jpg"alt="Image 2">
    <img src="./image/cat.jpg"alt="Image 3">
    <img src="./image/cat.jpg" alt="Image 4">
    <img src="./image/cat.jpg" alt="Image 5">
    <img src="./image/cat.jpg"alt="Image 6">
  </div>

</body>
</html>
